<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Uni Predictor</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="WhatsApp Image 2022-11-16 at 7.07.18 PM.jpeg"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static' , filename='predictor.css')}}" />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />

  </head>
  <body>
    <div class="container">
      <div class="form-container prediction">
        <form action="{{ url_for('result') }}" method="post">
          <h1>Enter Details</h1>
          <fieldset>
            <label for="Name">
              <i class="fi fi-rs-user"></i>
              Name:
              <input type="text" name="name" id="Name" />
            </label>
            <label for="mail">
              <i class="fi fi-rs-envelope"></i>
              Email:
              <input type="email" name="email" id="mail" />
            </label>
          </fieldset>
          <fieldset>
            <label for="preclg">
              <i class="fi fi-rs-bank"></i>
              Preferred College:
              <input type="text" name="prclg" id="preclg"/>
            </label>
            <label for="precour">
              <i class="fi fi-rs-edit"></i>
              Preferred Course:
              <input type="text" name="Precrs" id="precour"/>
            </label>
          </fieldset>
          <fieldset>
            <label for="board">
              <i class="fi fi-rs-school"></i>
              12Th Board:
              <br />
              <input
                type="radio"
                name="Board"
                id="board"
                style="display: inline; margin: 0px; min-height: 0px"
              />State Board
              <input
                type="radio"
                name="Board"
                id="board"
                style="display: inline; margin: 0px; min-height: 0px"
              />ICSE
              <input
                type="radio"
                name="Board"
                id="board"
                style="display: inline; margin: 0px; min-height: 0px"
              />CBSE
            </label>
            <label for="cutoff">
              <i class="fi fi-rs-assept-document"></i>
              CutOff:
              <input type="number" name="CutOff" id="cutoff" max="200" required />
            </label>
            <br>
            <label for="com" style="color: black; width: 25%;
           font-size:16px;">
              <i class="fi fi-rr-users-alt"></i>
              Community:
              <select id="com">
                <option value=""></option>
              </select>
            </label>
            <br>
            <label for="round" style="color: black; margin: auto; width: 50%;
            padding: 10px; font-size:16px;">
              <i class="fi fi-rr-refresh"></i>
              Round:
              <input type="number" name="Round" id="round" min="0" max="4" />
            </label>
          </fieldset>
          <button class="predict">Predict It!!</button>
          <div class="hide">Click For Your Percentage</div>
        </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <div class="circular-progress">
              <span class="progress-value">{{ percent }}</span>
          </div>
        </div>
      </div>
    </div>
    <script src="{{url_for('static' , filename='predictor.js')}}"></script>
  </body>
</html>
